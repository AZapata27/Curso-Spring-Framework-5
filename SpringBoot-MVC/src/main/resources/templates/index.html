<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" >
    <title >Spring Boot App</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  </head>
  <body>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregar}">Crear Persona</a>

    <!-- inicio de tabla de personas -->
    <div th:if="${personas != null and !personas.empty}">
      <!--  Si tiene items se muestra -->
      <table>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Telefono</th>
          <th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
          <th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
        </tr>

        <tr th:each="persona : ${personas}">
          <td th:text = "${persona.Nombre}"></td>

          <td th:text = "${persona.apellido}"></td>

          <td th:text = "${persona.email}"></td>

          <td th:text = "${persona.telefono}"></td>

          <th sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/editar/} + ${persona.idPersona}" th:text="Editar"></a></th>
          

          <th sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/eliminar/} + ${persona.idPersona}" th:text="Eliminar"></a></th>
        </tr>
      </table>
    </div>
    <div th:if="${personas == null and personas.empty}">
      <!--  Si NO tiene items se muestra -->

      La lista de personas esta vacia
    </div>

    <br>

    <form method="POST" th:action="@{/logout}">
      <b>User: </b><span sec:authentication="name"></span> |
      <b>: </b><span sec:authentication="principal.authorities"></span>
      <button type="submit" >Logout </button>
    </form>

  </body>
</html>
